<div *ngIf="product" class="max-w-xl mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-4">{{ product.name }}</h2>
  <img
    *ngIf="product.imageName"
    [src]="
      'http://localhost:8080/Product/assignment/product/image/' +
      product.imageName
    "
    alt="Product Image"
    class="w-full h-72 object-cover mb-6 rounded"
  />

  <p><strong>Description:</strong> {{ product.description }}</p>
  <div class="flex justify-between mt-3 w-full">
    <p><strong>Price:</strong></p>
    <p>{{ product.price | currency }}</p>
  </div>
  <div class="flex justify-between mt-3 w-full">
    <p><strong>Quantity:</strong></p>
    <p>{{ product.quantity }}</p>
  </div>
  <div class="flex justify-end mt-6 gap-4">
    <button
      class="bg-blue-600 text-white px-4 py-2 rounded"
      (click)="onUpdate()"
    >
      Update
    </button>

    <button
      class="bg-red-600 text-white px-4 py-2 rounded"
      (click)="onDelete()"
    >
      Delete
    </button>

    <button
      class="bg-green-700 text-white px-4 py-2 rounded"
      routerLink="/products"
    >
      Back
    </button>
  </div>
</div>
