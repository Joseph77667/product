<div>
    <button type="button" (click)="importOrderExcel()" class="px-5 py-2 ml-[415px] mb-5 bg-blue-400 rounded-md shadow-md">
      Import Order as Excel File
    </button>
    <input 
      #fileInput 
      type="file" 
      accept=".xlsx" 
      style="display:none;" 
      (change)="onFileSelected($event)"
    />
</div>
