<div class="bg-white p-4 rounded shadow-md">
    <p class="mb-4">Are you sure you want to delete this item?</p>
    <div class="flex justify-end gap-2">
      <button (click)="cancel.emit()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
      <button (click)="confirm.emit()" class="bg-red-600 text-white px-4 py-2 rounded">Delete</button>
    </div>
  </div>
