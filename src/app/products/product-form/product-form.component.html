<div class="max-w-2xl mx-auto p-4 bg-white rounded shadow">
  <h2 class="text-xl font-semibold mb-4 text-center">
    {{ isEdit ? 'Update Product' : 'Add New Product' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3">
    <div class="flex gap-4 w-full">
      <!-- Name -->
      <div class="flex flex-col w-1/2">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter product name" class="input" />
      </div>

      <!-- Code -->
      <div class="flex flex-col w-1/2">
        <label for="code">Code</label>
        <input id="code" formControlName="code" type="text" placeholder="Enter product code" class="input" />
      </div>
    </div>

    <div class="flex gap-4 w-full">
      <!-- Price -->
      <div class="flex flex-col w-1/2">
        <label for="price">Price</label>
        <input id="price" formControlName="price" type="number" placeholder="Price" class="input" />
      </div>

      <!-- Quantity -->
      <div class="flex flex-col w-1/2">
        <label for="quantity">Quantity</label>
        <input id="quantity" formControlName="quantity" type="number" placeholder="Quantity" class="input" />
      </div>
    </div>

    <!-- Description -->
    <div class="flex flex-col">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" placeholder="Enter description" class="input"></textarea>
    </div>

    <!-- Image preview + upload -->
    <div class="flex flex-col">
      <label>Preview</label>
      <img [src]="imagePreview" alt="Image Preview" class="w-32 h-32 object-cover rounded mb-2" />

      <input #fileInput type="file" hidden (change)="onFileChange($event)" />
      <button type="button" class="px-4 py-2 bg-gray-300 rounded" (click)="triggerImageUpload(fileInput)">
        Click Here to Upload Image
      </button>
    </div>

    <button type="submit" [disabled]="form.invalid" class="px-14 py-2 bg-blue-500 text-white rounded-md">
      {{ isEdit ? 'Update' : 'Save' }}
    </button>
  </form>
</div>
