<div>
  <app-import-order></app-import-order>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()"
  class="space-y-4 px-6 py-2 max-w-2xl mx-auto bg-white shadow-md rounded-md">
  <h2 class="text-center text-2xl text-blue-700">Create New Order</h2>
  
  <!-- Customer Details -->
  <div class="flex flex-col">
    <label for="customerName" class="text-sm font-medium text-gray-700 mb-2">Customer Name</label>
    <input id="customerName" formControlName="customerName"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="form.get('customerName')?.invalid && form.get('customerName')?.touched"
      class="text-sm text-red-600 mt-2">
      Customer name is required.
    </div>
  </div>

  <div class="flex flex-col">
    <label for="customerPhoneNumber" class="text-sm font-medium text-gray-700 mb-2">Customer Phone Number</label>
    <input id="customerPhoneNumber" formControlName="customerPhoneNumber"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="form.get('customerPhoneNumber')?.invalid && form.get('customerPhoneNumber')?.touched"
      class="text-sm text-red-600 mt-2">
      Please enter a valid 11-digit phone number.
    </div>
  </div>

  <div class="flex flex-col">
    <label for="address" class="text-sm font-medium text-gray-700 mb-2">Address</label>
    <input id="address" formControlName="address"
      class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <div *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-sm text-red-600 mt-2">
      Address is required.
    </div>
  </div>

  <!-- Order Items Section -->
  <div formArrayName="orderItems" class="space-y-4 bg-gray-200 rounded-md">
    <div *ngFor="let item of orderItems.controls; let i = index" [formGroupName]="i" 
         class="grid grid-cols-2 gap-4 items-end border-b-2 border-b-black pb-4 m-2">
      
      <!-- Product Search (Frontend-only) -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">Search Product</label>
        <input type="text" formControlName="searchQuery" placeholder="Use only for search" 
               class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2"/>
        <div *ngIf="isLoading && i === 0" class="text-sm text-blue-600">Loading products...</div>
      </div>
      
      <!-- Product Selection -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">Product Name</label>
        <select formControlName="productId"
                class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled>Select a product</option>
          <option *ngFor="let product of filteredProductsList[i]" [value]="product.id">
            {{ product.name }}
          </option>
        </select>
        <div *ngIf="item.get('productId')?.invalid && item.get('productId')?.touched" class="text-sm text-red-600 mt-2">
          Product is required.
        </div>
      </div>
      
      <!-- Quantity -->
      <div class="flex flex-col">
        <label class="text-sm font-medium text-gray-700 mb-2">Quantity</label>
        <input type="number" formControlName="quantity"
               class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="item.get('quantity')?.invalid && item.get('quantity')?.touched" class="text-sm text-red-600 mt-2">
          Valid quantity is required (only number).
        </div>
      </div>
      
      <!-- Remove Button
      <div class="flex items-end">
        <button type="button" (click)="removeOrderItem(i)"
                class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 w-full">
          Remove Item
        </button>
      </div>
      <div>
        <app-delete-confimation />
      </div> -->
      <div class="flex items-end">
        <button type="button" (click)="confirmDelete(i)"
                class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 w-full">
          Remove Item
        </button>
      </div>
      
      <div *ngIf="confirmDeleteIndex === i" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
        <app-delete-confimation
          (confirm)="deleteConfirmed(i)"
          (cancel)="cancelDelete()"
        />
      </div>
      
    </div>
  </div>
  
  <!-- Add Item Button -->
  <button type="button" (click)="addOrderItem()"
          class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 mt-4">
    Add Item
  </button>
  
  <!-- Submit Button -->
  <button type="submit" [disabled]="form.invalid || orderItems.length === 0"
    class="bg-green-600 text-white px-4 py-2 w-full rounded-md hover:bg-green-700 disabled:opacity-50 mt-6">
    Submit Order
  </button>
</form>
